<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <linearGradient id="indexGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5a623"/>
      <stop offset="100%" style="stop-color:#f8c471"/>
    </linearGradient>
    <linearGradient id="workGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="200" fill="#1a1a1a" rx="8"/>

  <!-- Work investment bar (large, background) -->
  <rect x="30" y="70" width="440" height="60" rx="6" fill="url(#workGrad)" opacity="0.9"/>
  <text x="250" y="108" text-anchor="middle" fill="#7f8c8d" font-family="system-ui" font-size="14" font-weight="500">
    ~400k tokens of work
  </text>

  <!-- Index bar (small, overlay) -->
  <rect x="30" y="85" width="44" height="30" rx="4" fill="url(#indexGrad)" filter="url(#glow)"/>
  <text x="52" y="105" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="10" font-weight="bold">
    ~4k
  </text>

  <!-- Arrow and label -->
  <path d="M 85 100 L 120 100" stroke="#f5a623" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f5a623"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="30" y="50" fill="#f5a623" font-family="system-ui" font-size="12" font-weight="600">
    SESSION INJECTION
  </text>
  <text x="30" y="155" fill="#95a5a6" font-family="system-ui" font-size="11">
    Compression by reference
  </text>
  <text x="30" y="172" fill="#95a5a6" font-family="system-ui" font-size="11">
    Compression by vectorization
  </text>

  <!-- Ratio badge -->
  <rect x="400" y="145" width="70" height="28" rx="14" fill="#f5a623"/>
  <text x="435" y="164" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="13" font-weight="bold">
    100:1
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 260">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4880f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="remoteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="260" fill="#1a1a1a" rx="8"/>

  <!-- Edges -->
  <g stroke="#555" stroke-width="2" fill="none">
    <!-- Local to remotes -->
    <line x1="150" y1="45" x2="50" y2="160"/>
    <line x1="150" y1="45" x2="250" y2="160"/>
    <line x1="150" y1="45" x2="150" y2="220"/>
    <!-- Between remotes -->
    <line x1="50" y1="160" x2="250" y2="160"/>
    <line x1="50" y1="160" x2="150" y2="220"/>
    <line x1="250" y1="160" x2="150" y2="220"/>
  </g>

  <!-- Local node (top) -->
  <g filter="url(#shadow)">
    <circle cx="150" cy="45" r="28" fill="url(#nodeGrad)"/>
    <text x="150" y="42" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="11" font-weight="bold">Local</text>
    <text x="150" y="54" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="10">1.000</text>
  </g>

  <!-- Remote 1 (left) -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="160" r="26" fill="url(#remoteGrad)"/>
    <text x="50" y="157" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="bold">R1</text>
    <text x="50" y="169" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="9">0.618</text>
  </g>

  <!-- Remote 2 (right) -->
  <g filter="url(#shadow)">
    <circle cx="250" cy="160" r="26" fill="url(#remoteGrad)"/>
    <text x="250" y="157" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="bold">R2</text>
    <text x="250" y="169" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="9">0.382</text>
  </g>

  <!-- Remote 3 (bottom) -->
  <g filter="url(#shadow)">
    <circle cx="150" cy="220" r="26" fill="url(#remoteGrad)"/>
    <text x="150" y="217" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="bold">R3</text>
    <text x="150" y="229" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="9">0.236</text>
  </g>
</svg>
